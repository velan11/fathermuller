<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" style="color:white"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ noticeBoardInfoTitle }}</ion-title>
    <ion-buttons right (click)="back()">
      <button ion-button icon-only>
        <ion-icon
          ios="ios-arrow-back"
          md="md-arrow-back"
          style="color:white"
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Check html code in template in ts file -->
  <div>
    <h6 class="desc-title">Title</h6>
    {{ this.noticeBoardInfo.title }}
  </div>
  <div>
    <h6 class="desc-title">Description</h6>
  </div>
  <zoom-area
    [(scale)]="scale"
    (afterZoomIn)="afterZoomIn($event)"
    (afterZoomOut)="afterZoomOut($event)"
    [(controls)]="showControls"
  >
    <span [innerHTML]="description" imageViewer></span>
  </zoom-area>
</ion-content>
