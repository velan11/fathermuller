<ion-header>
  <ion-toolbar>
    <ion-buttons left>

        <ion-icon name="menu" style="color:white"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Progress Report</ion-title>
    <ion-buttons right (click)="back()">
      <button ion-button icon-only>
        <ion-icon
          ios="ios-arrow-back"
          md="md-arrow-back"
          style="color:white"
        ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <!-- <button *ngIf="noMarks" ion-button (click)="generatePdf()">
    Generate Pdf
  </button> -->

  <!-- accordian section -->

  <ion-list *ngIf="noMarks" class="accordion-list">
    <!-- Save pdf id -->
    <div id="Html2Pdf">
      <!-- First Level -->
      <ion-list-header
        *ngFor="let item of mark_data; let i = index"
        no-lines
        no-padding
      >
        <!-- Toggle Button -->
        <button
          ion-item
          full
          (click)="toggleSection(i)"
          class="marks-title"
          detail-none
          [ngClass]="{ 'section-active': item.open, section: !item.open }"
        >
          <ion-icon
            item-right
            name="ios-arrow-back"
            *ngIf="!item.open"
          ></ion-icon>
          <ion-icon
            item-right
            name="ios-arrow-down"
            *ngIf="item.open"
          ></ion-icon>
          {{ item.exam_title }}
        </button>
        <ion-list *ngIf="item.mark_details && item.open" no-lines>
          <ion-row class="marks-row-head">
            <ion-col class="marks-col-head">Subject</ion-col>
            <!-- <ion-col class="marks-col-head">Max Marks</ion-col> -->
            <ion-col class="marks-col-head">Min Marks</ion-col>
            <ion-col class="marks-col-head">Marks Secured</ion-col>
            <ion-col class="marks-col-head">Result</ion-col>
          </ion-row>

          <!-- Second Level -->

          <div
            *ngFor="let child of item.mark_details; let j = index"
            no-padding
            class="animated fadeInDown"
          >
            <div *ngFor="let key of item.mark_details[j]">
              <!-- Direct Add Button as Fallback -->
              <!--
              <ion-item *ngIf="!child.mark_details" ion-item detail-none class="child-item" text-wrap>
            -->
              <!--
              <h2>{{ child.subject }}</h2>
              <p text-lowercase>{{ child.result }}</p>
            -->
              <ion-row
                class="marks-row"
                *ngIf="!child.mark_details"
                class="child-item"
              >
                <ion-col class="marks-col-subject" text-wrap>{{
                  key.subject
                }}</ion-col>
                <!-- <ion-col class="marks-col"></ion-col> -->
                <ion-col class="marks-col">{{ key.min_marks }}</ion-col>
                <ion-col class="marks-col"
                  >{{ key.mark_secured }}/{{ key.max_marks }}
                </ion-col>
                <ion-col class="marks-col">{{ key.result }}</ion-col>
              </ion-row>
              <!--
              <button ion-button outline item-end (click)="buyItem(child)">{{ child.price }}</button>
            -->
              <!-- </ion-item> -->
            </div>
          </div>
        </ion-list>
      </ion-list-header>
    </div>
  </ion-list>
</div>
  <!-- end accordian section -->
