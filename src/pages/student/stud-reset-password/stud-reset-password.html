<ion-content class="login_container">
  <span (click)="back()" class="back">
    <ion-icon name="ios-arrow-back-outline"></ion-icon
  ></span>
  <div class="text-center" style="text-align: center;">
    <img src="assets/imgs/main-logo.png" class="img-fluid" alt="" />
  </div>

  <!-- Start Parent Login form -->
  <div class="login-block-faculty loginForm">
    <h3 class="login-text">{{ pageHeading }}</h3>
    <form
      #ParentloginForm="ngForm"
      (ngSubmit)="checkConfirmPassword()"
      autocomplete="on"
    >
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item no-lines class="login-row">
              <ion-label class="lblLogin" color="primary" floating>
                <ion-icon
                  ios="ios-lock"
                  class="paswdIcon"
                  md="md-lock"
                ></ion-icon>
                Enter Password
              </ion-label>
              <!-- id="Form_input5" -->
              <ion-input
                #input
                name="password"
                type="password"
                id="Form-pass5"
                required
                [(ngModel)]="this.resetPasswd.password"
              ></ion-input>
              <!--
                <ion-icon name="eye" ios="ios-eye" md="md-eye"></ion-icon>
              -->
              <!--
                <button type="button" name="passwordIcon" ion-button clear item-end (click)="showPassword(input)" style="height:20px;" >
                     <ion-icon name="eye" style="font-size:20px;"></ion-icon>
                   </button>
              -->
            </ion-item>
            <ion-item no-lines class="login-row">
              <ion-label class="lblLogin" color="primary" floating>
                <ion-icon
                  ios="ios-lock"
                  class="paswdIcon"
                  md="md-lock"
                ></ion-icon>
                Confirm Password
              </ion-label>
              <!-- id="Form_input5" -->
              <ion-input
                #input
                clearOnEdit="false"
                name="confirm_password"
                type="password"
                id="Form-pass5"
                required
                [(ngModel)]="this.resetPasswd.password_confirmation"
              ></ion-input>
            </ion-item>
            <ion-item class="showPassword">
              <ion-label>Show Password</ion-label>
              <ion-checkbox
                class="checkPassword"
                color="secondary"
                name="showPassword"
                (click)="showPassword(input)"
              ></ion-checkbox>
            </ion-item>

            <div *ngIf="error" class="alert alert-danger">{{ loginError }}</div>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            class="btn btn-block btn-rounded z-depth-1"
            type="submit"
            [disabled]="!ParentloginForm.form.valid"
          >
            {{ buttonLabel }}
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <!-- end Faculty Login form -->
  <div>
    <span (click)="back()" class="back">
      <ion-icon name="ios-arrow-back-outline"></ion-icon
    ></span>
  </div>
</ion-content>
